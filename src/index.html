<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://www.pinterest.com"><i class="fas fa-map-pin"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#logout-section" aria-controls="logout-section" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="logout-section">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item-active m-2">
              <button id="add-board-button" class="p-2 nav-link btn btn-outline-success disappear"><i class="fas fa-plus-circle"></i></button>
            </li>
            <li class="nav-item active m-2">
              <button id="logout-button" class="p-2 nav-link btn btn-info disappear">Logout</button>
            </li>
          </ul>
        </div>
      </nav>
      <div id="home"></div>
      <div id="boards" class="text-center disappear"></div>

      <div class="modal fade" id="single-board-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button id="exit-single-view" class="btn btn-outline-danger"><i class="fas fa-times"></i></button>
              <button id="add-pin-button" class="p-2 nav-link btn btn-outline-success"><i class="fas fa-plus-circle"></i></button>
            </div>
            <div id="singleView" class="modal-body d-flex flex-wrap justify-content-around"></div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="add-board-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Add A New Board</h2>
            </div>
            <div id="addBoard" class="modal-body"></div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="add-pin-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Add A New Pin</h2>
            </div>
            <div id="addPin" class="modal-body"></div>
          </div>
        </div>
      </div>
</body>
</html>
