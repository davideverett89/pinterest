<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="http://www.pinterest.com"><i class="main-icon fas fa-map-pin"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#logout-section" aria-controls="logout-section" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="logout-section">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item-active m-2">
              <button id="add-board-button" class="nav-link btn btn-success"><i class="fas fa-plus-circle"></i></button>
            </li>
            <li class="nav-item active m-2">
              <button id="logout-button" class="p-2 nav-link btn btn-warning">Logout</button>
            </li>
          </ul>
        </div>
      </nav>
      <div id="home"></div>
      <div class="container-fluid">
        <div class="row">
          <div id="boards" class="col-12 text-center disappear"></div>
          <div id="single-view" class="col-6 m-auto text-center disappear"></div>
        </div>
      </div>
      <div class="modal fade" id="add-board-modal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div id="add-board-modal-content" class="modal-content">
                  <div class="modal-header">
                      <h2>Add A New Board</h2>
                  </div>
                  <div id="add-board-view" class="modal-body"></div>
              </div>
          </div>
      </div>
      <div class="modal fade" id="add-pin-modal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div id="add-pin-modal-content" class="modal-content">
              </div>
          </div>
      </div>

        <div class="row">

            <div id="boards" class="text-center disappear"></div>
          </div>
          <div class="col-3">
            <div id="single-view" class="text-center disappear"></div>
            <div id="add-board-view" class="disappear"></div>
            <div id="add-pin-view" class="disappear"></div>
          </div>
        </div>
      </div> -->
</body>
</html>
